  <div id="app">
        
        dengan properti methods itu berarti perubahan hanya akan terjadi jika ada tombol aksi (klik)
        {{angka1}} ditambah dengan {{angka2}} sama dengan {{jumlah}}
        <br>

        <button v-on:click="proses">proses</button>
     
    </div>


    <script>
        var objek =  {
            angka1 : 1,
            angka2 : 1,
            jumlah : null,
        }

        var vp = new Vue({
            el :'#app',
            data :objek,   
            methods : {           
                    proses : function(){
                        return this.jumlah = this.angka1+this.angka2;
                    },                   
            },
        })
    </script>
