<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
    
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{angka1}} ditambah dengan {{angka2}} sama dengan {{jumlah}}
        <br>

        <button v-on:click="proses">proses</button>
     
    </div>


    <script>
        var objek =  {
            angka1 : 1,
            angka2 : 1,
            jumlah : null,
        }

        var vp = new Vue({
            el :'#app',
            data :objek,   
            methods : {           
                    proses : function(){
                        return this.jumlah = this.angka1+this.angka2;
                    },                   
            },
        })
    </script>
</body>
</html>
